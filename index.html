  <body>
    <!-- Begin Facebook SDK -->
    <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '701659009952131',
        xfbml      : true,
        version    : 'v2.2'
      });
    };

    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>
    <!-- End Facebook SDK -->

    <div id="message_area">
      <p id="message">loading</p>
    </div>
    <div id="preview_area">
      <p>Preview</p>
      <img id="preview">
    </div>
    <div id="options_area">
      <div class="contents">
        <div id="header">
          <h1>Cubify</h1>
          <p>Make beautiful Rubiks Cube art, easily.</p>
        </div>
        <form id="form_id" action="index.html" method="post">
          <div class="input_group">
            <input oninput="updateSlider()" onchange="cubify()" type="range" name="width" min="1" max="80" value="50">
            <label for="width">Width: 50 cubes</label>
          </div>
          <div class="input_group">
            <select name="profile" onchange="cubify()">
              <option value="rubiks3x3" selected="selected">3x3 Rubik's Cubes</option>
              <option value="minecraft">1x1 Minecraft Cubes</option>
            </select>
            <label for="profile">Cube Profile</label>
          </div>
          <div class="input_group">
            <select name="filter" onchange="cubify()">
              <option value="colormapping">Color Mapping</option>
              <option value="floyd-steinberg" selected="selected">Floyd-Steinberg</option>
              <option value="ordered">Ordered (beta)</option>
            </select>
            <label for="filter">Image Filter</label>
          </div>
          <input type="file" onchange="cubify()" name="image_upload" value="">
        </form>
      </div>
    </div>
    <div id="blueprint_area">
      <div id="message_area">
        <p id="message">loading</p>
      </div>
      <ul>
        <li>
          <h1>Step 1</h1>
          <img src="images/config.png">
          <p>Pick your options</p>
        </li>
        <li>
          <h1>Step 2</h1>
          <img src="images/photo.png">
          <p>Upload your image</p>
        </li>
        <li>
          <h1>Step 3</h1>
          <img src="images/cube.png">
          <p>Assemble your art</p>
        </li>
      </ul>
    </div>
    <div id="footer">
      <div id="footerLeft">
        <div class="fb-like" data-href="http://abefehr.com/cubify" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
      </div>
      <div id="footerRight">
        <a href="mailto:abe.fehr@gmail.com">Report an issue</a>
      </div>
    </div>

</html>
